<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.5.1/math.min.js"></script>
    <title>IAD Assignment</title>
</head>

<body>

    <div class="container mt-5">
        <label for="">Your Matrix is: </label>
        <span id="inputsofmatrix"></span>
    </div>

    <script>
        var inputsofmatrix = document.getElementById('inputsofmatrix');
        var noofmat, r, c, r1;
        noofmat = prompt('Enter the number of Matrices');

        var mainMatrix = [];


        for (var k = 0; k < noofmat; k++) {
            r = prompt('Enter the number of Rows of matrix ' + k);
            c = prompt('Enter the number of Columns of matrix ' + k);

            var mat = [];
            document.write(`<br> matrix: ${k} <br>`);

            for (var i = 0; i < r; i++) {
                mat[i] = [];
                for (var j = 0; j < c; j++) {
                    matt = prompt('Enter a value for the cell ' + i + 'x' + j);
                    console.log(mat[i].push(Number(matt)));
                }
                document.write(mat[i] + "<br>");
            }
            console.log(mainMatrix.push(mat));
            if (k == 0) { r1 = r; }
        }

        if (noofmat == 1) {
            operation = prompt(`select the number of operations to be performed:  
            1) Find determinant of the matrix. 
            2) Find transpose of the matrix. 
            3) Find the inverse of the matrix.
            4) Add a scalar to matrix.
            5) Multiply the matrix with a scalar.`);

            if (operation == 1) resultMatrix = math.det(mainMatrix[0]);

            else if (operation == 2) resultMatrix = math.transpose(mainMatrix[0]);

            else if (operation == 3) resultMatrix = math.inv(mainMatrix[0]);

            else if (operation == 4) {
                scalarValue = prompt('Enter the number of scalar ');
                resultMatrix = math.add(scalarValue, mainMatrix[0]);
            }

            else if (operation == 5) {
                scalarValue = prompt('Enter the number of scalar ');
                resultMatrix = math.multiply(scalarValue, mainMatrix[0]);
            }

            //resultant output
            if (typeof resultMatrix == "number") {
                document.write(`<br> resultant is: <br>`);
                document.write(resultMatrix);
            }
            else {
                document.write(`<br> resultant matrix is: <br>`);
                for (i = 0; i < r1; i++) {
                    document.write(resultMatrix[i] + '<br>');
                }
            }
        }

        else if (noofmat == 2) {
            operation = prompt(`select the number of operations to be performed:  
            1) multiply the first matrix with second. 
            2) multiply the second matrix with first. 
            3) add both matrices.
            4) subtract the first matrix from second.
            5) subtract the second matrix from first.`);

            if (operation == 1) resultMatrix = math.multiply(mainMatrix[0], mainMatrix[1]);

            else if (operation == 2) resultMatrix = math.multiply(mainMatrix[1], mainMatrix[0]);

            else if (operation == 3) resultMatrix = math.add(mainMatrix[0], mainMatrix[1]);

            else if (operation == 4) resultMatrix = math.subtract(mainMatrix[1], mainMatrix[0]);

            else if (operation == 5) resultMatrix = math.subtract(mainMatrix[0], mainMatrix[1]);

            console.log(resultMatrix, typeof resultMatrix);
            document.write(`<br> resultant matrix is: <br>`);


            for (i = 0; i < r1; i++) {
                document.write(resultMatrix[i] + '<br>');
            }
        }

        else {
            alert('incorrect input');
        }





    </script>

</body>

</html>
